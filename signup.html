<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #login-form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        .form {
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form__input {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .form__button {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .form__separator {
            margin: 10px 0;
            text-align: center;
        }

        #signup-link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        /* Dodano nowe style */
        #skip-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>StreetVibes</h1>
    </div>

    <div class="bg bg--hidden">
        <div class="bg__dot"></div>
        <div class="bg__dot"></div>
    </div>

    <div id="login-form-container">
        <form class="form" id="login-form" autocomplete="off" onsubmit="auth(); return false;">
            <!-- Proste wprowadzanie adresu email -->
            <input
                aria-label="Email"
                class="form__input"
                type="email"
                id="email"
                placeholder="Email"
            />

            <!-- Proste wprowadzanie nazwy użytkownika -->
            <input
                aria-label="User"
                class="form__input"
                type="text"
                id="user"
                placeholder="Name"
            />

            <!-- Proste wprowadzenie hasła -->
            <input
                aria-label="Password"
                class="form__input"
                type="password"
                id="password"
                placeholder="Password"
            />

            <!-- Prosty przycisk rejestracji -->
            <button class="form__button" type="submit">Sign up</button>
        </form>

        <!-- Przycisk "Skip" -->
        <button id="skip-button" onclick="skipToPage()">Skip</button>
    </div>

    <script>
        // Przechowywanie danych użytkowników
        const users = {};

        function auth() {
            // Pobierz dane z formularza rejestracji
            var email = document.getElementById('email').value;
            var username = document.getElementById('user').value;
            var password = document.getElementById('password').value;

            // Sprawdź, czy pola nie są puste
            if (email !== '' && username !== '' && password !== '') {
                // Zarejestrowano pomyślnie - przekieruj na inną stronę (np. 'tlo1.html')
                alert('Registered Successfully');
                window.location.href = 'index.html';
            } else {
                // Błąd rejestracji
                alert('Nieprawidłowe dane rejestracji. Wypełnij wszystkie pola.');
            }
        }

        function skipToPage() {
            // Przekieruj na inną stronę (np. 'index.html') bez logowania lub rejestracji
            window.location.href = 'index1.html';
        }
    </script>
	
</body>
</html>
